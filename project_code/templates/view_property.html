{% extends "base.html" %} {% block title %} View property {% endblock %}
{% block content %}
          <section class="h-100 bg-white">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col">
                    <div class="card card-registration my-4">
                      <div class="row g-0">
                        <div class="col-xl-6">
                          <div class="row g-0">
                            <div class="col-12">
                              <div class="row g-0">
                                <div class="col-md-6 img-with-margin">
                                  <img src="/static/house/{{property.image_1}}"
                                    alt="Sample photo" class="img-fluid rounded mt-4" />
                                </div>
                                <div class="col-md-6 img-with-margin">
                                    <img src="/static/house/{{property.image_2}}"
                                    alt="Sample photo" class="img-fluid rounded mt-4" />
                                </div>
                                <div class="col-md-6 img-with-margin">
                                    <img src="/static/house/{{property.image_3}}"
                                    alt="Sample photo" class="img-fluid rounded  mt-4" />
                                </div>
                                <div class="col-md-6 img-with-margin">
                                    <img src="/static/house/{{property.image_4}}"
                                    alt="Sample photo" class="img-fluid rounded mt-4" />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                              <h3 class="mb-5 text-uppercase">Property Information</h3>
                              <form action="/handleViewProperty/{{ property.id }}" method="POST">
                              <div class="row">
                                <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="form3Example1m" value="{{ property.type }}" class="form-control form-control-lg" readonly/>
                                    <label class="form-label" for="form3Example1m">Type</label>
                                  </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="form3Example1n" value="{{ property.area }}" class="form-control form-control-lg" readonly/>
                                    <label class="form-label" for="form3Example1n">Area(sqft)</label>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n" value="{{ property.location }}" class="form-control form-control-lg" readonly/>
                                        <label class="form-label" for="form3Example1n">Location</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n" value="{{ property.price}}" class="form-control form-control-lg" readonly/>
                                        <label class="form-label" for="form3Example1n">Price</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n" value="{{ property.developer}}" class="form-control form-control-lg" readonly/>
                                        <label class="form-label" for="form3Example1n">Developer</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n" value="{{ property.bedroom }}" class="form-control form-control-lg" readonly/>
                                        <label class="form-label" for="form3Example1n">Bedroom</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n" value="{{ property.bathroom }}" class="form-control form-control-lg" readonly/>
                                        <label class="form-label" for="form3Example1n">Bathroom</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n" value="{{ property.furnished }}" class="form-control form-control-lg" readonly/>
                                        <label class="form-label" for="form3Example1n">Furnishment</label>
                                    </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <input class="form-control form-control-lg" id="exampleFormControlTextarea1" value="{{ property.address }}" rows="6" readonly/>
                                <label for="exampleFormControlTextarea1">Address</label>
                              </div>
                              <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n" value="{{ property.parking }}" class="form-control form-control-lg" readonly/>
                                        <label class="form-label" for="form3Example1n">Parking</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n" value="{{ property.cctv }}" class="form-control form-control-lg" readonly/>
                                        <label class="form-label" for="form3Example1n">CCTV</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                      <input type="text" id="form3Example1n" value="{{ property.category }}" class="form-control form-control-lg" readonly/>
                                      <label class="form-label" for="form3Example1n">Category</label>
                                  </div>
                              </div>
                              </div>
                              <div class="row justify-content-between">
                              <div class="d-flex justify-content-start pt-3">
                                <button type="submit" class="btn btn-warning btn-lg ms-2" name="action" value="button_1">Add to favourites</button>
                              </div>
                              <div class="d-flex justify-content-end pt-3">
                                <button type="submit" class="btn btn-warning btn-lg ms-2" name="action" value="button_2">Book appointment</button>
                              </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              
          </section>
{% endblock %}

{% extends "base.html" %}{% block title %} forgot password {% endblock %}
{% block content %}
<body class="vh-100 bg-image"
  style="background-color: whitesmoke;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h5 class=" text-center mb-5">Enter your email address and we'll send you an email with instructions to reset your password.</h5>

              <form action="/forgot_password" method="POST">

                <div class="form-outline mb-4">
                  <input type="text" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="username">Email</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success  btn-lg gradient-custom-4 text-body">RESET PASSWORD</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
{% endblock %}
